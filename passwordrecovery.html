<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/passwordrecovery.css">
    <title>Password recovery</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
            <p class="subtitle">Infom the email used to creat your account</p>

            <form action="/" class="form">
                <label for="email" class="label">Email addres</label>
                <input type="email" placeholder="email@example.com" id="email" class="input input-email">

                <input type="submit" value="Confirm" class="primary-button login-button" >
            </form>
        </div>
    </div>
</body>
</html>
