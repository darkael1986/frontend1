<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/send-email.css">
    <title>Send-Email</title>
    
</head>
<body>
    
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Email has been send</h1>
            <p class="subtitle">Please check your inbox for instruccions on how to reset your password </p>

            <div class="email-image">
                <img src="./assets/icons/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Didnt recive the email</span>
                <a href="./">Resend</a>
            </p>
        </div>
    </div>
    
</body>
</html>
